
    <section class="top-rated">
      <div class="container">

        <!-- <h2 class="h2 section-title" >{{lstCate.nameCategory}}</h2> -->



        <ul class="movies-list">

          <li *ngFor="let item of lstMovieGenre">
            <div class="movie-card">

              <a [routerLink]="['/movies/moviedetail/', item.idMovie]">
                <figure class="card-banner">
                  <img src="{{item.images}}">
                </figure>
              </a>

              <div class="title-wrapper">
                <a [routerLink]="['/movies/moviedetail/', item.idMovie]">
                  <h3 class="card-title">{{item.nameMovie}}</h3>
                </a>

                <time>{{item.releaseDate|date:"dd/MM/yyyy HH:mm" | slice: 6:10}}</time>
              </div>

              <div class="card-meta">
                <div class="badge badge-outline">{{item.movieStatus}}</div>

                <div class="duration">
                  <ion-icon name="time-outline"></ion-icon>

                  <time datetime="PT122M">{{item.showtimes}}</time>
                </div>

                <div class="rating">
                  <ion-icon name="star"></ion-icon>

                  <data>7.8</data>
                </div>
              </div>

            </div>
          </li>

        </ul>

      </div>
    </section>

    <section class="cta">
